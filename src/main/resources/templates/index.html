<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <h3>Spring Boot</h3>
  <br/>
	<div th:switch="${users}">
		<h2 th:case="null">No users yet!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td><a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
						<td><a th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/users/addUser">Add a new user</a>
		</p>
	</div>
	<br/>
  <br/>
  
  <form action="/tableDescriptionConversation" method="POST" enctype="multipart/form-data">
    filePath: <input type="file" name="filePath"/><br/>
    <!--  value="src-test-resources-test.xlsx" C:\java\repositories\personal\excel-parser\src\test\resources -->
    tableName: <input type="text" name="tableName" value="table"/><br/>
    sheetNumber: <input type="text" name="sheetNumber" value="0"/><br/>
    startRowNumber: <input type="text" name="startRowNumber" value="0"/><br/>
    startColunmName: <input type="text" name="startColunmName" value="A"/><br/>
    endRowNumber: <input type="text" name="endRowNumber" value="2"/><br/>
    endColunmName: <input type="text" name="endColunmName" value="C"/><br/>
    hasHeads: <input type="text" name="hasHeads" value="false"/><br/>
    hasKeys: <input type="text" name="hasKeys" value="false"/><br/>
    <input type="submit" value="GENERATE TABLE"/>
  </form>

</body>
</html>
