<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <h3>Spring Boot</h3>
  <br/>
	<div data-th-switch="${users}">
		<h2 data-th-case="null">No users yet!</h2>
		<div data-th-case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="user : ${users}">
						<td data-th-text="${user.name}"></td>
						<td data-th-text="${user.email}"></td>
						<td>
							<form method="get" data-th-action="@{/users/{id}(id=${user.id})}">
								<button type="submit" class="link-button">Edit</button>
							</form>
						</td>
						<td>
							<form method="post" data-th-action="@{/users/{id}(id=${user.id})}">
								<input type="hidden" name="_method" value="delete" />
								<button type="submit" name="submit" value="value" class="link-button">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a href="/users/new">Add a new user</a>
		</p>
	</div>
	<br/>
  <br/>

  <form action="/tableDescriptionConversation" method="POST" enctype="multipart/form-data">
    filePath: <input type="file" name="filePath"/><br/>
    <!--  value="src-test-resources-test.xlsx" C:\java\repositories\personal\excel-parser\src\test\resources -->
    tableName: <input type="text" name="tableName" value="table"/><br/>
    sheetNumber: <input type="text" name="sheetNumber" value="0"/><br/>
    startRowNumber: <input type="text" name="startRowNumber" value="0"/><br/>
    startColumnName: <input type="text" name="startColumnName" value="A"/><br/>
    endRowNumber: <input type="text" name="endRowNumber" value="2"/><br/>
    endColumnName: <input type="text" name="endColumnName" value="C"/><br/>
    hasHeads: <input type="text" name="hasHeads" value="false"/><br/>
    hasKeys: <input type="text" name="hasKeys" value="false"/><br/>
    <input type="submit" value="GENERATE TABLE"/>
  </form>

</body>
</html>
